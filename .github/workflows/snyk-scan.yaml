name: Security Scan
on:
  push:
    branches: ["main"] # Run 'monitor' only on main merge
  pull_request:
    branches: ["main"] # Run 'test' (gate) on PRs

jobs:
  snyk-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
    
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
            go-version: '1.22' # Match my project version

       # 2. Install Snyk CLI (Better than the Docker action)
       - name: Install Snyk CLI
         uses: snyk/actions/setup@master

       # 3. PREPARE THE CODE (Critical Step)
       # Snyk needs 'go list' to work, which requires:
       # A. Dependencies downloaded
       # B. Generated files (like .pb.go) to exist
       - name: Prepare Go Environment
         run: |
           cd file-engine
           go mod download
        
           go build ./... || echo "::warning::Build failed, Snyk might fail too"

       # 4. Run Snyk
       - name: Run Snyk to check for vulnerabilities
         env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
         run: |
           cd file-engine
           snyk test --file=go.mod --severity-threshold=high

