openapi: 3.0.3
info:
  title: File Server Management API
  version: 1.0.0
  description: API to create folders and manage uploads on a remote file server (PHP + Go hybrid architecture).
servers:
  - url: https://api.example.com
    description: Production server
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /api/folders:
    post:
      summary: Create a folder (async)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
    get:
      summary: List folders under a path
      security:
        - BearerAuth: []
      parameters:
        - name: path
          in: query
          schema:
            type: string
  /api/uploads/initiate:
    post:
      summary: Initiate upload (get presigned URL)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
  /api/uploads/complete:
    post:
      summary: Complete upload (notify server to scan & move)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
  /api/tasks/{task_id}:
    get:
      summary: Get task status
      security:
        - BearerAuth: []
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: string